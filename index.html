<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personalized stopwatch</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script
			src="https://kit.fontawesome.com/e3bd443a68.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<p class="info">
				<i class="fas fa-question"></i>
			</p>

			<h1 class="project-title">Stopwatch</h1>
			<p class="stopwatch">0:00</p>
			<p class="time">0:00</p>

			<div class="buttons">
				<button class="stopwatch-btn start"><i class="fas fa-play"></i></button>
				<button class="stopwatch-btn pause"><i class="fas fa-pause"></i></button>
				<button class="stopwatch-btn stop"><i class="fas fa-stop"></i></button>
				<button class="stopwatch-btn reset"><i class="fas fa-times"></i></button>
				<button class="stopwatch-btn archive">archive</button>
			</div>

			<ul class="time-list"></ul>
		</div>

		<div class="modal-shadow">
			<div class="modal">
				<h3 class="modal-title">Instruction:</h3>
				<p class="modal-item"><i class="fas fa-play"></i> - start</p>
				<p class="modal-item"><i class="fas fa-pause"></i> - pause</p>
				<p class="modal-item"><i class="fas fa-stop"></i> - stop</p>
				<p class="modal-item">
					<i class="fas fa-times"></i> - delete everything (including the
					archive)
				</p>
				<p class="modal-item"><strong>archive</strong> - view previous measurements</p>

				<button class="stopwatch-btn close">Close</button>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
